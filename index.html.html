<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VAT GeoFix – LogBrain</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 30% 30%, #0B132B, #1F4068, #EE4D2D);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(238,77,45,0.5));
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    p {
      opacity: 0.85;
      margin-bottom: 20px;
      font-weight: 400;
    }
    a {
      background: #EE4D2D;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(238,77,45,0.3);
      transition: all 0.3s ease;
    }
    a:hover {
      background: #ff6b45;
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(238,77,45,0.5);
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

  <img src="https://ediiiiipo.github.io/vat-geofix/icon128.png" alt="Logo VAT GeoFix">
